<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto JavaScript Completo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="titulo">Proyecto JavaScript Completo</h1>
      <button id="cambiarTitulo">Cambiar Título</button>
    </header>

    <section id="formulario">
      <h2>Formulario de Registro</h2>
      <form id="registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="resultados">
      <h2>Resultados</h2>
      <ul id="listaResultados"></ul>
    </section>

    <section id="numeros">
      <h2>Números Doblados</h2>
      <button id="doblarNumeros">Doblar Números</button>
      <p id="resultadoDobles"></p>
    </section>

    <section id="animales">
      <h2>Animales</h2>
      <button id="crearAnimal">Crear Perro</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
